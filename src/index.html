<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tailwind CSS</title>
</head>
<body>
<div class=" grid grid-cols-2">
    <div class=" col-span-1 h-screen  pt-32">
        <div class="flex justify-center text-3xl font-semibold">
            <h1>Sign in</h1>
        </div>
        <div class="flex justify-center mt-5 gap-3 items-center">
            <a href="#">
                <i class="fa-brands fa-facebook-f rounded-full border border-cyan-400 px-3 py-2"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-google-plus-g rounded-full border border-cyan-400 px-2 py-2"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin-in rounded-full border border-cyan-400 px-3 py-2"></i>
            </a>
        </div>
        <div>
            <form action="" class="flex flex-col pt-10 justify-center items-center gap-3 text-sm">
                <input class="bg-slate-200 py-1 w-72 px-2" type="email" placeholder="User Email" id="username" name="user" required>
                <label for="username"></label>
                <input class="bg-slate-200 py-1 w-72 px-2" type="password" placeholder="Password" id="password" name="password" required>
                <label for="password"></label>

                <a href="#">Forgot your password?</a>
                <button type="submit" class="bg-cyan-400 text-white py-2 text-xs rounded-full w-28" >SIGN IN</button>
            </form>
        </div>
    </div>
    <div class="col-span-1 h-screen bg-cyan-400 text-white ">
        <div class="flex flex-col items-center justify-center gap-3 pt-48">
            <h1 class="text-3xl font-semibold">Sign UP</h1>
            <p>Sign up here if you don't have account</p>
            <button type="submit" class="bg-cyan-400 py-2 text-xs border-white border rounded-full w-28" >SIGN UP</button>

        </div>

    </div>
</div>
</body>
</html>
